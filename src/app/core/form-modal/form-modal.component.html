<div class="speech">
  <div class="row speech-search-row">
    <div class="col-md-8">
      <input class="form-control" type="text"
             placeholder="search Speech"
             autocomplete="off" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" type="reset" (click)="resetForm()">Create Speech</button>
    </div>
  </div>
  <form class="form-horizontal"
        (ngSubmit)="saveSpeech(speech)"
        #speechForm="ngForm">
    <div class="speech-form">
      <div class="form-group row">
        <div class="col-md-12 speech-form-desc">
          <textarea class="form-control text-controls"
                    [(ngModel)]="speech.description"
                    placeholder="Write a Speech Here ..."
                    rows="10" name="description" required #speechDesc="ngModel"></textarea>
          <p *ngIf="speechDesc.errors" class="mandatory">Description is required</p>
        </div>
      </div>
      <div class="form-group row speech-form-row2">
        <div class="col-md-6">
          <input class="form-control" type="text"
                 placeholder="Author"
                 autocomplete="off"
                 [(ngModel)]="speech.author"
                 name="author" required #speechAuthor="ngModel">
          <p *ngIf="speechAuthor.errors" class="mandatory">Author is required</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text"
                 autocomplete="off"
                 placeholder="subject Keyword"
                 [(ngModel)]="speech.keyword"
                 name="speechKeyword" required #speechSub="ngModel">
          <p *ngIf="speechSub.errors" class="mandatory">Subject Keyword is required</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="text-lg-right">
            <button class="btn btn-primary" type="button" [hidden]="!speech.id"
                    (click)="deleteSpeech(speech)">Delete</button>
            <button type="submit" class="btn btn-primary"
                    [disabled]="!speechForm.valid">{{speech.id ? 'Update' : 'Submit'}}</button>
            <button class="btn btn-primary" type="reset" (click)="resetForm()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
