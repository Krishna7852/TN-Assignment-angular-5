<aside class="navbar navbar-fixed-left inner-menu">
  <ng-container *ngIf="menuItems.length > 0; else noSpeechAvailable">
    <ul class="menu">
      <li *ngFor="let menu of menuItems" (click)="onClickItem(menu)">
        <span>{{menu.author}} </span>
      </li>
    </ul>
  </ng-container>
  <ng-template #noSpeechAvailable>
    <p class="no-speech">Ooops...No Speech Available.</p>
  </ng-template>
</aside>
